
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <div class="container text-center">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <div class="container overflow-hidden">
                    <span class="fs-4 text-info">Доска объявлений</span> 
                </div>
            </a>
      
            <ul class="nav nav-pills">
              <li class="nav-item"><a href="#" class="nav-link text-info" aria-current="page">Домой</a></li>
              <li class="nav-item"><a href="#" class="nav-link text-info">Объявления</a></li>
              <li class="nav-item"><a href="#" class="nav-link text-info">FAQs</a></li>
              <li class="nav-item"><a href="#" class="nav-link text-info">О нас</a></li>
              <button type="button" class="btn btn-outline-info me-2">Sign-Up</button>
              <button type="button" class="btn btn-primary btn-info text-white">Sign-In</button>
            </ul>
        </header>
    
        <main class="form-signin position-absolute top-50 start-50 translate-middle">
            <form class="form-signin">
                <img class="mb-4" src="src/images/logo.png" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Вход</h1>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Запомнить меня
                  </label>
                </div>
                <button class="btn btn-lg btn-outline-info btn-block" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
              </form>
        </main>
    </div>
    
  </body>
</html>
